<script type="module">

import {define} from "./_observablehq/client.js";
import {registerFile} from "./_observablehq/stdlib.js";

registerFile("./data/combine.json", {"name":"./data/combine.json","mimeType":"application/json","path":"./_file/data/combine.c2ec0a75.json","lastModified":1715092161518});

define({id: "fdcc03e8", inline: true, inputs: ["resize","Plot","roles","display"], body: async (resize,Plot,roles,display) => {
display(await(
    resize((width) => Plot.plot({
	label: "Overall record count",
	marginLeft: 250,
	marginRight: 30,
	width: width,
	x: { axis: null },
	y: { axis: null },
	marks: [
		Plot.barX(roles, {
			x: "records",
			y: "label",
			color: { legend: false },
			fill: "label",
			sort: { y: "x", reverse: true, limit: 10 }
		}),
		Plot.text(roles, {
			text: d => `${Math.floor(d.records / 1000)} K`,
			x: "records",
			y: "label",
			textAnchor: "start",
			dx: 3,
			fill: "white"
		}),
		Plot.text(roles, {
			text: d => d.label,
			textAnchor: "end",
			x: 0,
			y: "label",
			dx: -3,
			fill: "white"
		})
	]
    }))
  
))
}});

define({id: "6943e0cd", inputs: ["FileAttachment","view","Inputs"], outputs: ["roles","role_sel","year_sel"], body: async (FileAttachment,view,Inputs) => {
const roles = await FileAttachment("./data/combine.json").json();
const role_sel = view(
	Inputs.select(roles, {
		label: "Role",
		format: (i) => i.label,
		valueof: (i) => i.reports
	})
);
const year_sel = view(
	Inputs.select([2019, 2020, 2021, 2022, 2023], {
		label: "Year"
	})
);
return {roles,role_sel,year_sel};
}});

define({id: "c41264a4", inline: true, inputs: ["role_sel","year_sel","display"], body: async (role_sel,year_sel,display) => {
display(await(
 role_sel.filter((d) => d.year === year_sel).flat()[0].role_year_total 
))
}});

define({id: "1f4478d1", inline: true, inputs: ["role_sel","year_sel","display"], body: async (role_sel,year_sel,display) => {
display(await(
 role_sel.filter((d) => d.year === year_sel).flat()[0].grid_role_year 
))
}});

define({id: "07c026c8", inline: true, inputs: ["role_sel","year_sel","display"], body: async (role_sel,year_sel,display) => {
display(await(
 role_sel.filter((d) => d.year === year_sel).flat()[0].role_year_bulk 
))
}});

define({id: "f0c2513b", inline: true, inputs: ["Inputs","role_sel","year_sel","display"], body: async (Inputs,role_sel,year_sel,display) => {
display(await(
 Inputs.table(role_sel.filter((d) => d.year === year_sel).map((d) => d.countries).flat().filter((d) => d.sites.role_year > 0), {columns: ['label', 'sites', 'grids'], header: {'label': 'Country', 'sites': 'Sites uploaded/ammended', 'grids': 'Grid squares covered'}, format: {'sites': (x) => x.role_year, 'grids': (x) => x.role_year}, sort: 'label'}) 
))
}});

</script>
