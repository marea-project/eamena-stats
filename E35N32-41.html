<script type="module">

import {define} from "./_observablehq/client.js";
import {registerFile} from "./_observablehq/stdlib.js";

registerFile("./data/grids/E35N32-41.json", {"name":"./data/grids/E35N32-41.json","mimeType":"application/json","path":"./_file/data/grids/E35N32-41.7dfbd8b2.json","lastModified":1719045040739});

define({id: "e9d99315", inputs: ["FileAttachment","view","Inputs","htl"], outputs: ["grid_data","summarise","role_expand","site_sel"], body: async (FileAttachment,view,Inputs,htl) => {
const grid_data = await FileAttachment("./data/grids/E35N32-41.json").json();

function summarise(item)
{
	console.log(item);

	var intret = {};
	var ret = [];
	for(var i=0; i < item.length; i++)
	{
		for(var j=0; j < item[i].Tiles.length; j++)
		{
			const kv = item[i].Tiles[j];
			const k = kv[0];
			const v = parseInt(kv[1]);
			if(!(k in intret)) { intret[k] = 0; }
			intret[k] = intret[k] + v;
		}
	}
	console.log(intret);
	for (const [key, value] of Object.entries(intret))
	{
		ret.push({'label': key, 'records': value})
	}
	return ret;
}

function role_expand(role)
{
	if(role.constructor.name == "Array")
	{
		var ret = Array();
		for(var i = 0; i < role.length; i++)
		{
			ret.push(role[i].label);
		}
		return ret.join(', ');
	}
	return role.label;
}

const site_sel = view(Inputs.table(grid_data, {
        columns: ['Label', 'Role', 'Date', 'Tiles', 'ID'],
        header: {'Label': 'EAMENA ID', 'Date': 'Assessment Date(s)', 'Tiles': 'Assessments', 'ID': ''},
        format: {
                'ID': (x) => htl.html`<a href="https://database.eamena.org/report/${ x }">EAMENA Link</a>`,
                'Role': (x) => htl.html`${ role_expand(x) }`,
		'Tiles': (x) => htl.html`${ x.length }`,
        },
  }));

return {grid_data,summarise,role_expand,site_sel};
}});

define({id: "14d25f49", inline: true, inputs: ["resize","Plot","summarise","site_sel","display"], body: async (resize,Plot,summarise,site_sel,display) => {
display(await(
    resize((width) => Plot.plot({
        label: "Resource Instance Components",
        marginLeft: 250,
        marginRight: 30,
        width: width,
        x: { axis: null },
        y: { axis: null },
        marks: [
                Plot.barX(summarise(site_sel), {
                        x: "records",
                        y: "label",
                        color: { legend: false },
                        fill: "label"
                }),
                Plot.text(summarise(site_sel), {
                        text: d => `${ d.records }`,
                        x: "records",
                        y: "label",
                        textAnchor: "start",
                        dx: 3,
                        fill: "white"
                }),
                Plot.text(summarise(site_sel), {
                        text: d => d.label,
                        textAnchor: "end",
                        x: 0,
                        y: "label",
                        dx: -3,
                        fill: "white"
                })
        ]
    }))
  
))
}});

</script>
